[Settings]

# GTK theme to use for widgets and controls
gtk-theme-name=Material Sakura

# Icon theme for GTK applications
gtk-icon-theme-name=Tela-circle-dracula

# Default application font (family and size)
gtk-font-name=Cantarell 10

# Cursor theme and size
gtk-cursor-theme-name=Bibata-Modern-Ice
gtk-cursor-theme-size=18

# Toolbar style: show only icons (no text)
gtk-toolbar-style=GTK_TOOLBAR_ICONS

# Toolbar icon size preset
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR

# Whether to display icons in buttons (0 = no, 1 = yes)
gtk-button-images=0

# Whether to display icons in menus (0 = no, 1 = yes)
gtk-menu-images=0

# Enable event sounds (e.g., window open/close)
gtk-enable-event-sounds=1

# Enable input feedback sounds (keyboard, etc.)
gtk-enable-input-feedback-sounds=0

# Font rendering settings (antialiasing and hinting)
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle=hintfull
gtk-xft-rgba=rgb

# Prefer dark theme if available (0 = no, 1 = yes)
gtk-application-prefer-dark-theme=0
